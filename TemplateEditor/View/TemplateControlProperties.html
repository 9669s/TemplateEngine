<div class="template-control-properties-container" ng-show="SelectedTemplateControl != null">
	<!--Generic-->
	<fieldset name="Generic">
		<legend ng-bind="::Localization.TemplateControlProperties.Generic"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Generic.html'"></div>
	</fieldset>

	<!--Layout-->
	<fieldset name="Layout">
		<legend ng-bind="::Localization.TemplateControlProperties.Layout"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Layout.html'"></div>
	</fieldset>

	<!--FontAndColors-->
	<fieldset name="FontAndColors">
		<legend ng-bind="::Localization.TemplateControlProperties.FontAndColors"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/FontAndColors.html'"></div>
	</fieldset>

	<!--Padding-->
	<fieldset name="Padding">
		<legend ng-bind="::Localization.TemplateControlProperties.Padding"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Padding.html'"></div>
	</fieldset>

	<!--Border-->
	<fieldset name="Border">
		<legend ng-bind="::Localization.TemplateControlProperties.Border"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Border.html'"></div>
	</fieldset>

	<!--Shadows-->
	<fieldset name="Shadows">
		<legend ng-bind="::Localization.TemplateControlProperties.Shadows"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Shadows.html'"></div>
	</fieldset>

	<!--Background-->
	<fieldset name="Background">
		<legend ng-bind="::Localization.TemplateControlProperties.Background"></legend>
		<div class="property-container" ng-include="'View/TemplateControlProperties/Background.html'"></div>
	</fieldset>

	<!--Content-->
	<fieldset name="Content" ng-if="HasEditor">
		<legend ng-bind="::Localization.TemplateControlProperties.Content"></legend>
		<!--<div class="property-container" ng-include="EditorUrl" onload="EditorLoaded()"></div>-->
		<div class="property-container" ng-include="EditorViewPath" ng-controller-controller="EditorController"></div>
	</fieldset>
</div>
